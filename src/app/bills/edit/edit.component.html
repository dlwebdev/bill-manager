<div class="edit-bills-container">
  <h1>Manage Bill Account</h1>

  <form id="manageBill" *ngIf="bill" class="well well-lg smaller-text-mobile">
    <div class="form-group row">
      <div class="col-md-12">
        <label for="billName">Name:</label>
        <input type="text" [(ngModel)]="bill.name" [ngModelOptions]="{standalone: true}" class="form-control" id="billName" placeholder="Bill Name">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12">
        <label for="billDateDue">Day Of Month This Payment is Due:</label>
        <input type="text" [(ngModel)]="bill.datedue" [ngModelOptions]="{standalone: true}" class="form-control" id="billDateDue" placeholder="Day of Month Due">
      </div>
    </div>

    <div id="totalAmount" class="form-group row">
      <div class="col-xs-11 col-sm-6 col-md-3">
        <label for="billAmount">What Is The Payment Amount:</label>
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type="text" [(ngModel)]="bill.amount" [ngModelOptions]="{standalone: true}" class="form-control" id="billAmount" placeholder="Amount">
          <div class="input-group-addon">.00</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-8">
        <button type="button" (click)="updateBill()" class="btn btn-primary">Update</button>
        <a [routerLink]="['/bills/manage']" class="btn btn-default">Cancel</a>
      </div>
      <div class="col-xs-4">
        <button type="button" (click)="deleteBill()" class="btn btn-danger pull-right">Delete</button>
      </div>
    </div>
  </form>

</div>
